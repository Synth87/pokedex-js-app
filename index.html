<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to my pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container for the blue light made out of circles and the heading -->
    <div class="main-container">

        <!-- Container for the elements that form the blue light on the left -->
        <div class="circle-container">
            <div class="circle circle-large"></div>
            <div class="circle circle-medium"></div>
            <div class="circle circle-small oval"></div>
        </div>

        <h1 class="heading">
            This is my pokedex
        </h1>

    </div>

    <!-- container for the search box -->
    <div class="input-container">
        <input class="input-item" type="text" id="pokemon-search" placeholder="Search for a PokÃ©mon...">
    </div>

    <!-- Container for all the buttons -->
    <div class="button-box">
        <ul class="pokemon-list"></ul>
    </div>


    <!-- modal container to show the individual pokemons -->
    <div id="modal-container">
        <div id="image-container"></div>
    </div>



    <!-- Link to polyfill for promises -->
    <!-- This script musst be loaded bevor scripts.js to use the functionality for executing the promises in the scripts.js file. new Promise(...) will now work with older browsers as well -->
    <script src="js/promise-polyfill.js"></script>

    <!-- Link to polyfill for fetch() -->
    <script src="js/fetch.umd.js"></script>

    <!-- Link to the JS file -->
    <script src="js/scripts.js"></script>

</body>

</html>
